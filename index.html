<!DOCTYPE html>
<html>

<head>
    <title>Campus on Wheels</title>
    <link rel="shortcut icon" href="vit ap logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to right bottom, #26b72a, #7368b3, #db2f55, #1780c2, #e17bff);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 320px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
            font-weight: bold;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 14px;
            border: none;
            background-color: #6c63ff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #564de2;
        }

        
        .login-box {
            animation: fadeInUp 1s both;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6c63ff;
        }

        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            pointer-events: none;
            z-index: -1;
            animation: backgroundAnimation 30s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h2>Login to VIT-AP </h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission to avoid page refresh
                redirectToGoogle();
            });
        });

        function redirectToGoogle() {
            window.location.href = "second.html";
        }
    </script>
</body>

</html>
