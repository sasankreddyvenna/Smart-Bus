<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select a Payment Gateway:</h1>
        <div class="payment-gateways">
            <div class="gateway" onclick="redirectToPayPal()">
                <img src="https://cdn.pixabay.com/photo/2015/05/26/09/37/paypal-784404_1280.png" alt="PayPal">
            </div>
            <div class="gateway" onclick="redirectToStripe()">
                <img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.jpg" alt="Stripe">
            </div>
        </div>
    </div>

    <script>
        function redirectToPayPal() {
            // Replace 'https://www.paypal.com/' with your actual PayPal payment gateway URL.
            window.location.href = 'https://www.paypal.com/';
        }

        function redirectToStripe() {
            // Replace 'https://www.stripe.com/' with your actual Stripe payment gateway URL.
            window.location.href = 'https://www.paytm.com/';
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-gateways {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gateway {
            cursor: pointer;
        }

        .gateway img {
            width: 150px;
            height: 100px;
        }
    </style>
</body>
</html>
